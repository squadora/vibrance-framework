<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Badge - Vibrance Framework</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../dist/css/vibrance-framework.css" rel="stylesheet" type="text/css"/>
        <link href="../dist/css/colors.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="margin-top-large margin-bottom-large">
        <div class="container">
            <div class="grid">
                <div class="column sm-12">
                    <span class="badge badge-default margin-medium">new</span>
                </div>
            </div>
            <div class="grid">
                <div class="column sm-12">
                    <span class="badge badge-squared badge-default margin-medium">squared</span>
                </div>
            </div>
            <div class="grid">
                <div class="column sm-12">
                    <span class="badge badge-rounded badge-default margin-medium">rounded</span>
                </div>
            </div>
            <div class="grid">
                <div class="column sm-12">
                    <span class="badge material-blue text-white margin-medium">new</span>
                </div>
            </div>
            <div class="grid">
                <div class="column sm-12">
                    <span class="badge badge-squared" data-caption="caption">10</span>
                </div>
            </div>
        </div>
    </body>
</html>
