<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Breadcrumb - Vibrance Framework</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../dist/css/vibrance-framework.css" rel="stylesheet" type="text/css"/>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="margin-top-large margin-bottom-large">
        <div class="container">
            <div class="grid margin-medium">
                <ul class="breadcrumb">
                    <li><a href="#">Item 1</a></li>
                    <li><a href="#">Item 2</a></li>
                    <li><a href="#">Item 3</a></li>
                    <li class="disabled"><a href="#">Disabled</a></li>
                    <li><span>Active</span></li>
                </ul>
            </div>
            <div class="grid margin-medium">
                <ul class="breadcrumb breadcrumb-caret-divider">
                    <li><a href="#">Item 1</a></li>
                    <li><a href="#">Item 2</a></li>
                    <li><a href="#">Item 3</a></li>
                    <li class="disabled"><a href="#">Disabled</a></li>
                    <li><span>Active</span></li>
                </ul>
            </div>
            <div class="grid margin-medium">
                <ul class="breadcrumb breadcrumb-angle-divider">
                    <li><a href="#">Item 1</a></li>
                    <li><a href="#">Item 2</a></li>
                    <li><a href="#">Item 3</a></li>
                    <li class="disabled"><a href="#">Disabled</a></li>
                    <li><span>Active</span></li>
                </ul>
            </div>
        </div>
    </body>
</html>
