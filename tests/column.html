<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Column - Vibrance Framework</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../dist/css/vibrance-framework.css" rel="stylesheet" type="text/css"/>
        <link href="../dist/css/colors.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="text-center margin-top-large margin-bottom-large">
        <div class="container">
            <div class="grid margin margin-top">
                <div class="column">
                    <div class="material-blue text-white padding-medium padding-top-medium"><span>Auto</span></div>
                </div>
                <div class="column">
                    <div class="material-blue text-white padding-medium padding-top-medium"><span>Auto</span></div>
                </div>
                <div class="column">
                    <div class="material-blue text-white padding-medium padding-top-medium"><span>Auto</span></div>
                </div>
                <div class="column">
                    <div class="material-blue text-white padding-medium padding-top-medium"><span>Auto</span></div>
                </div>
            </div>
            <div class="grid margin">
                <div class="column">
                    <div class="material-blue text-white padding-medium padding-top-medium"><span>Auto</span></div>
                </div>
                <div class="column">
                    <div class="material-blue text-white padding-medium padding-top-medium"><span>Auto</span></div>
                </div>
                <div class="column">
                    <div class="material-blue text-white padding-medium padding-top-medium"><span>Auto</span></div>
                </div>
                <div class="column">
                    <div class="material-blue text-white padding-medium padding-top-medium"><span>Auto</span></div>
                </div>
            </div>
            <div class="grid margin">
                <div class="column md-6">
                    <div class="material-blue text-white padding-medium padding-top-medium"><span>Auto</span></div>
                </div>
                <div class="column">
                    <div class="material-blue text-white padding-medium padding-top-medium"><span>Auto</span></div>
                </div>
                <div class="column">
                    <div class="material-blue text-white padding-medium padding-top-medium"><span>Auto</span></div>
                </div>
            </div>
            <div class="grid margin">
                <div class="column sm-6 md-8">
                    <div class="material-blue text-white padding-medium padding-top-medium"><span>sm-6 md-8</span></div>
                </div>
                <div class="column sm-6 md-4">
                    <div class="material-blue text-white padding-medium padding-top-medium"><span>sm-6 md-4</span></div>
                </div>
            </div>
            
            <div class="grid margin">
                <div class="column md-6 md-offset-6">
                    <div class="material-blue text-white padding-medium padding-top-medium"><span>md-offset-6</span></div>
                </div>
            </div>

            <div class="grid margin">
                <div class="column md-6 lg-3">
                    <div class="material-blue text-white padding-medium padding-top-medium"><span>.md-6 .lg-3</span></div>
                </div>
            </div>
            
        </div>
    </body>
</html>
