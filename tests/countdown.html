<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Countdown - Vibrance Framework</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../dist/css/vibrance-framework.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="margin-top-large margin-bottom-large">
        <div class="container">
            <ul id="demo" class="accordion accordion-default">
                <div class="countdown" data-date="Jan 5, 2018 15:37:25">
                    <span class="countdown-days"></span>
                    <span class="countdown-hours"></span>
                    <span class="countdown-minutes"></span>
                    <span class="countdown-seconds"></span>
                </div>
            </ul>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="../dist/js/vibrance-framework.js" type="text/javascript"></script>
    </body>
</html>
