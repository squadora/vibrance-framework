<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dropdown - Vibrance Framework</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../dist/css/vibrance-framework.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="margin-top-large margin-bottom-large">
        <div class="container">
            <div class="inline-block">
                <button class="button button-default button-square dropdown-toggle">Dropdown</button>
                <div class="dropdown dropdown-default">
                    <ul class="nav nav-default">
                        <li class="nav-header">Heading</li>
                        <li class="nav-divider"></li>
                        <li><a href="#">Item 2</a></li>
                        <li><a href="#">Item 3</a></li>
                        <li><a href="#">Item 4</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container-expand text-right margin-top-large">
            <div class="inline-block">
                <button class="button button-default button-square dropdown-toggle">Hover</button>
                <div class="dropdown dropdown-default text-left" data-mode="hover">
                    <ul class="nav nav-default">
                        <li class="nav-header">Heading</li>
                        <li class="nav-divider"></li>
                        <li><a href="#">Item 2</a></li>
                        <li><a href="#">Item 3</a></li>
                        <li><a href="#">Item 4</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="../dist/js/vibrance-framework.js" type="text/javascript"></script>
    </body>
</html>
