<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Grid - Vibrance Framework</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../dist/css/vibrance-framework.css" rel="stylesheet" type="text/css"/>
        <link href="../dist/css/colors.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="margin-top-large margin-bottom-large text-center">
        <div class="container margin material-orange">
            <div class="material-pink width-100 text-white padding-medium padding-top-medium">Container</div>
        </div>

        <div class="container margin material-orange">
            <div class="grid grid-spacing-off material-green">
                <div class="column">
                    <div class="material-blue-700 text-white padding-medium padding-top-medium">Off</div>
                </div>
                <div class="column">
                    <div class="material-red-700 text-white padding-medium padding-top-medium">Off</div>
                </div>
                <div class="column">
                    <div class="material-teal-700 text-white padding-medium padding-top-medium">Off</div>
                </div>
                <div class="column">
                    <div class="material-indigo-700 text-white padding-medium padding-top-medium">Off</div>
                </div>
            </div>
        </div>

        <div class="container margin material-orange">
            <div class="grid material-green">
                <div class="column">
                    <div class="material-blue-700 text-white padding-medium padding-top-medium">Default</div>
                </div>
                <div class="column">
                    <div class="material-red-700 text-white padding-medium padding-top-medium">Default</div>
                </div>
                <div class="column">
                    <div class="material-teal-700 text-white padding-medium padding-top-medium">Default</div>
                </div>
                <div class="column">
                    <div class="material-indigo-700 text-white padding-medium padding-top-medium">Default</div>
                </div>
            </div>
        </div>

        <div class="container margin material-orange">
            <div class="grid grid-spacing-medium material-green">
                <div class="column">
                    <div class="material-blue-700 text-white padding-medium padding-top-medium">Medium</div>
                </div>
                <div class="column">
                    <div class="material-red-700 text-white padding-medium padding-top-medium">Medium</div>
                </div>
                <div class="column">
                    <div class="material-teal-700 text-white padding-medium padding-top-medium">Medium</div>
                </div>
                <div class="column">
                    <div class="material-indigo-700 text-white padding-medium padding-top-medium">Medium</div>
                </div>
            </div>
        </div>

        <div class="container margin material-orange">
            <div class="grid grid-spacing-large material-green">
                <div class="column">
                    <div class="material-blue-700 text-white padding-medium padding-top-medium">Large</div>
                </div>
                <div class="column">
                    <div class="material-red-700 text-white padding-medium padding-top-medium">Large</div>
                </div>
                <div class="column">
                    <div class="material-teal-700 text-white padding-medium padding-top-medium">Large</div>
                </div>
                <div class="column">
                    <div class="material-indigo-700 text-white padding-medium padding-top-medium">Large</div>
                </div>
            </div>
        </div>

        <div class="container margin material-orange">
            <div class="grid grid-align-top material-green" style="height: 150px">
                <div class="column">
                    <div class="material-blue-700 text-white">Align Top</div>
                </div>
                <div class="column">
                    <div class="material-red-700 text-white">Align Top</div>
                </div>
                <div class="column">
                    <div class="material-teal-700 text-white">Align Top</div>
                </div>
                <div class="column">
                    <div class="material-indigo-700 text-white">Align Top</div>
                </div>
            </div>
        </div>

        <div class="container margin material-orange">
            <div class="grid grid-align-center material-green" style="height: 150px">
                <div class="column">
                    <div class="material-blue-700 text-white">Align Center</div>
                </div>
                <div class="column">
                    <div class="material-red-700 text-white">Align Center</div>
                </div>
                <div class="column">
                    <div class="material-teal-700 text-white">Align Center</div>
                </div>
                <div class="column">
                    <div class="material-indigo-700 text-white">Align Center</div>
                </div>
            </div>
        </div>

        <div class="container margin material-orange">
            <div class="grid grid-align-bottom material-green" style="height: 150px">
                <div class="column">
                    <div class="material-blue-700 text-white">Align Bottom</div>
                </div>
                <div class="column">
                    <div class="material-red-700 text-white">Align Bottom</div>
                </div>
                <div class="column">
                    <div class="material-teal-700 text-white">Align Bottom</div>
                </div>
                <div class="column">
                    <div class="material-indigo-700 text-white">Align Bottom</div>
                </div>
            </div>
        </div>

    </body>
</html>
