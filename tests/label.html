<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Label - Vibrance Framework</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../dist/css/vibrance-framework.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="margin-top-large margin-bottom-large">
        <div class="container">
            <div class="grid margin-30">
                <div class="column sm-12">
                    <span class="label">Label</span>
                </div>
            </div>
            <div class="grid margin-30">
                <div class="column sm-12">
                    <span class="label label-square">square</span>
                </div>
            </div>
            <div class="grid margin-30">
                <div class="column sm-12">
                    <span class="label label-rounded">rounded</span>
                </div>
            </div>
            <div class="grid margin-30">
                <div class="column sm-12">
                    <span class="label label-secondary">Secondary</span>
                </div>
            </div>
            <div class="grid margin-30">
                <div class="column sm-12">
                    <span class="label label-warning">Warning</span>
                </div>
            </div>
            <div class="grid margin-30">
                <div class="column sm-12">
                    <span class="label label-danger">Danger</span>
                </div>
            </div>
            <div class="grid margin-30">
                <div class="column sm-12">
                    <span class="label label-success">Success</span>
                </div>
            </div>
        </div>
    </body>
</html>
