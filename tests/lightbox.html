<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lightbox - Vibrance Framework</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../dist/css/vibrance-framework.css" rel="stylesheet" type="text/css"/>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="margin-top-large margin-bottom-large">
        <div class="container">
            <div class="grid">
                <div class="column">
                    <div class="lightbox">
                        <img class="lightbox-item" src="assets/images/image-1.jpg" alt="Image 1 Caption">
                    </div>
                </div>
                <div class="column">
                    <div class="lightbox">
                        <img class="lightbox-item" src="assets/images/image-2.jpg" alt="Image 2 Caption">
                    </div>
                </div>
                <div class="column">
                    <div class="lightbox">
                        <video class="lightbox-item" controls>
                            <source src="assets/videos/video-1.mp4" type="video/mp4"><source>
                        </video>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="../dist/js/vibrance-framework.js" type="text/javascript"></script>
    </body>
</html>
