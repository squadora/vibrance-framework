<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Offcanvas - Vibrance Framework</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../dist/css/vibrance-framework.css" rel="stylesheet" type="text/css"/>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="material-grey-200">
        <div class="margin-large"></div>
        <div class="container">
            
            <button type="button" class="offcanvas-toggle button button-default" data-offcanvas="#myOffcanvas">Open Offcanvas</button>

            <div id="myOffcanvas" class="offcanvas">
                <div class="offcanvas-header">
                    <h4 class="offcanvas-title">Example</h4>
                    <button class="offcanvas-close offcanvas-close-default" type="button"><i class="fa fa-times icon x18"></i></button>
                </div>
                <div class="offcanvas-body">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                </div>
            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="../dist/js/vibrance-framework.js" type="text/javascript"></script>
    </body>
</html>
