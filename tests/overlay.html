<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Overlay - Vibrance Framework</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../dist/css/vibrance-framework.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="margin-top-large margin-bottom-large">
        <div class="margin-large"></div>
        <div class="container">
            <div class="grid margin-large">
                <div class="column">
                    <div class="inline-block">
                        <img src="assets/images/image-1.jpg">
                        <div class="overlay fullsize">
                            <div class="position-center">
                                <span>Example</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="inline-block">
                        <img src="assets/images/image-1.jpg">
                        <div class="overlay position-bottom">
                            <span>Example</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid margin-large">
                <div class="column">
                    <div class="inline-block">
                        <img src="assets/images/image-1.jpg">
                        <div class="overlay overlay-inverse fullsize">
                            <div class="position-center">
                                <span>Inverted Overlay</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="inline-block">
                        <img src="assets/images/image-1.jpg">
                        <div class="overlay overlay-inverse position-bottom">
                            <span>Inverted Overlay</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid margin-large">
                <div class="column">
                    <div class="inline-block">
                        <img src="assets/images/image-1.jpg">
                        <div class="overlay position-top">
                            <span>Example Top</span>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="inline-block">
                        <img src="assets/images/image-1.jpg">
                        <div class="overlay overlay-inverse position-top">
                            <span>Inverted Top Overlay</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
