<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Parallax - Vibrance Framework</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../dist/css/vibrance-framework.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="margin-top-large margin-bottom-large">
        <div class="container">

            <div style="height:500px;"></div>

            <div class="parallax-layer">
                <div class="parallax" style="background-image:url(assets/images/image-1.jpg);height:400px;"></div>
            </div>

            <div style="height:500px;"></div>

            <div class="parallax-layer">
                <div class="parallax" style="background-image:url(assets/images/image-2.jpg);height:400px;"></div>
            </div>

            
            <div style="height:200px;"></div>

            <div class="parallax-layer">
                <div class="parallax" style="background-image:url(assets/images/image-2.jpg);height:400px;">
                    <img class="hide" src="assets/images/image-2.jpg">
                    <div class="position-center">
                        <h1>Example</h1>
                    </div>
                </div>
            </div>

            <div style="height:500px;"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="../dist/js/vibrance-framework.js" type="text/javascript"></script>
    </body>
</html>
