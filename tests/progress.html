<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Progress - Vibrance Framework</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../dist/css/vibrance-framework.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="margin-top-large margin-bottom-large">
        <div class="container margin-top-large">
            <div id="demo-progress-bar" class="progress-bar">
                <div class="progression" data-value="0" data-max="80" data-caption="%"></div>
            </div>
        </div>
        <div class="container margin-top-large">
            <div class="progress-bar squared">
                <div class="progression" data-value="40" data-caption="%"></div>
            </div>
        </div>
        <div class="container margin-top-large">
            <div class="progress-bar rounded">
                <div class="progression" data-value="20" data-caption="%"></div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="../dist/js/vibrance-framework.js" type="text/javascript"></script>
        <script>
            (function(){

                var bar = $('#demo-progress-bar');
                
                var animate = setInterval(function() {
                    
                    $.vibrance.progressBar( bar ).add(10, function(){
                        
                        clearInterval(animate);

                    });
        
                }, 1000);

            })();
        </script>
    </body>
</html>
