<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Scrollspy - Vibrance Framework</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../dist/css/vibrance-framework.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        
        <div style="height: 1000px"></div>

        <div class="container">
            <div id="scrollspy-target" class="material-blue text-white" style="height: 200px">
                <p>Scroll Spy Example</p>
            </div>
        </div>

        <div style="height: 500px"></div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="../dist/js/vibrance-framework.js" type="text/javascript"></script>
        <script>
        (function(){
			var visible = false;
            $.vibrance.scrollspy( 'body', {
                target: $('#scrollspy-target'),
                repeat: false,
                onVisible: function( target ){
					if ( visible === false ) {
						visible = true;
						alert( 'Visible!' );
					}
                },
				onInvisible: function( target ){
					visible = false;
                }
            });   
                 
        })();
        </script>
    </body>
</html>
