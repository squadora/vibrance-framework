<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Section - Vibrance Framework</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../dist/css/vibrance-framework.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="margin-top-large margin-bottom-large">
        <section class="section" style="background-color:thistle;">
            <span>Simple section auto</span>
        </section>
        <section class="section section-padding-xs" style="background-color:antiquewhite;">
            <span>Simple section xs</span>
        </section>
        <section class="section section-padding-sm" style="background-color:aquamarine;">
            <span>Simple section sm</span>
        </section>
        <section class="section section-padding-md" style="background-color:azure;">
            <span>Simple section md</span>
        </section>
        <section class="section section-padding-lg" style="background-color:darkgray;">
            <span>Simple section lg</span>
        </section>
        <section class="section section-padding-xl" style="background-color:darkslategrey;">
            <span>Simple section xl</span>
        </section>
        <section class="section">
            <div class="background-layer">
                <img src="assets/images/image-1.jpg">
            </div>
            <div class="container">
                <span>Section with background image tag</span>
            </div>
        </section>
        <section class="section">
            <div class="background-layer" style="background-image:url(assets/images/image-1.jpg)"></div>
            <div class="container">
                <span>Section with background image css</span>
            </div>
        </section>
        <section class="section">
            <div class="background-layer">
                <video muted="true" loop="true" autoplay="true">
                    <source src="assets/videos/video-1.mp4" type="video/mp4">
                </video>
            </div>
            <div class="container">
                <span>Section with background video</span>
            </div>
        </section>
        <section class="section">
            <div class="background-layer" style="background-image:url(assets/images/image-1.jpg);"></div>
            <div class="overlay fullsize"></div>
            <div class="container">
                <span style="color: white;">Section with background image and overlay</span>
            </div>
        </section>
    </body>
</html>
